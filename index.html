<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marianas Mathestunde</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">
        <div class="avatar" id="avatar">M</div>
        <div class="brandText">
          <h1>Marianas Mathestunde</h1>
          <div class="subtitle" id="subtitle">Dein tägliches Mathe-Training</div>
        </div>
      </div>

     <div class="stats">
  <span id="levelPill" class="pill">Level 1</span>
  <span id="streakPill" class="pill">Streak 0</span>
  <span id="scorePill" class="pill">Punkte 0</span>

  <div class="daily">
    <div class="dailyRow">
      <span id="dailyText" class="dailyText">Tagesziel: 0/15</span>
      <span id="dailyDone" class="dailyDone" hidden>✅ Ziel erreicht!</span>
    </div>
    <div class="bar">
      <div id="barFill" class="barFill" style="width:0%"></div>
    </div>
  </div>
</div>

    </header>

    <section class="card">
      <div class="toolbar">
        <div class="control">
          <label for="topic">Thema</label>
          <select id="topic">
            <option value="mix">Mix (AHS)</option>
            <option value="terms">Terme</option>
            <option value="equations">Gleichungen</option>
            <option value="powers">Potenzen</option>
            <option value="roots">Wurzeln</option>
            <option value="percent">Prozent</option>
            <option value="linear">Lineare Funktionen</option>
            <option value="geometry">Geometrie</option>
            <option value="pythagoras">Pythagoras</option>
          </select>
        </div>

        <button id="profileBtn" class="ghost small">Profil</button>
      </div>

      <div class="qbox">
        <div id="question" class="question">Lade Aufgabe…</div>
        <div class="hint" id="hint"></div>
      </div>

      <div class="answer">
        <input id="answer" inputmode="decimal" autocomplete="off" placeholder="Antwort eingeben…" />
        <button id="checkBtn">Check</button>
      </div>

      <div id="feedback" class="feedback" aria-live="polite"></div>

      <div class="actions">
        <button id="skipBtn" class="ghost">Überspringen</button>
        <button id="newBtn" class="ghost">Neue Aufgabe</button>
        <button id="resetBtn" class="danger">Reset</button>
      </div>
    </section>

    <footer class="footer">
      <small>Offline-fähig (Browser) • Fortschritt wird lokal gespeichert</small>
    </footer>

    <!-- Profil-Modal -->
    <div class="modalBackdrop" id="modalBackdrop" hidden>
      <div class="modal">
        <div class="modalHead">
          <h2>Profil</h2>
          <button class="ghost small" id="closeModalBtn">Schließen</button>
        </div>

        <div class="modalBody">
          <div class="control">
            <label for="playerName">Name</label>
            <input id="playerName" placeholder="z.B. Mariana" maxlength="20" />
          </div>

          <div class="control">
            <label for="theme">Design</label>
            <select id="theme">
              <option value="mint">Mint Night</option>
              <option value="berry">Berry Pop</option>
              <option value="gold">Golden Study</option>
            </select>
          </div>

          <button id="saveProfileBtn">Speichern</button>
        </div>

        <div class="modalFoot">
          <small>Tipp: Name + Theme werden im Browser gespeichert.</small>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
